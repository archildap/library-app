<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library App</title>
</head>
<body>
    <button class="btn add-book" type="button">Add Book</button>
    <form action="#" method="get">
        <div class="book-title">
            <label for="book-title">Enter The Book Title *</label>
            <input type="text" name="book-title" id="book-title" required>
        </div>
        <div>
            <label for="book-author">Enter The Author *</label>
            <input type="text" name="book-author" id="book-author" required>
        </div>
        <div>
            <label for="book-pages">Enter the amount of pages the book has *</label>
            <input type="number" name="book-pages" id="book-pages" required>
        </div>
        <label for="read">Have you read this book?</label>
        <div class="radio">
            <input type="radio" name="status" value="read" required>
            <p>yes</p>
        </div>
        <div class="radio">
            <input type="radio" name="status" value="not read">
            <p>no</p>
        </div>
        <button type="submit" class="btn submit-btn">Submit</button>
    </form>
    <div class="container">

    </div>    
</body>
</html>
